{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit Data{% endblock %}

{% block content %}
    <h2>Edit Data</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Update Data</button>
    </form>
{% endblock %}
